name: 'gpr tool'
description: 'Run the gpr tool'
inputs:
  path:
    description: 'Path to packages'
    required: true
    default: 'packages'
runs:
  using: "composite"
  steps: 
    - run: |
        dotnet tool update gpr -g
        gpr list ${{ inputs.path }} -g ${{ github.token }}
      shell: bash
